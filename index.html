<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link id="link" rel="stylesheet" href="" />
    <script src="main.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="numbers">
      <div class="numbers_child">1</div>
      <div class="numbers_child">2</div>
      <div class="numbers_child">3</div>
    </div>
    <div class="cal_theme">
      <p class="calc">calc</p>
      <div class="theme">
        <p class="theme_p">theme</p>
        <div class="little_box">
          <div id="dots_1" class="dots"></div>
          <div id="dots_2" class="dots"></div>
          <div id="dots_3" class="dots"></div>
        </div>
      </div>
    </div>
    <div class="small_box">
      <div class="upper_div">
        <p class="upper"></p>
      </div>
      <div class="lower_div">
        <p class="lower"></p>
      </div>
    </div>
    <div class="big_box">
      <button id="seven" class="items_button">7</button
      ><button id="eight" class="items_button">8</button
      ><button id="nine" class="items_button">9</button
      ><button id="four" class="items_button">4</button
      ><button id="five" class="items_button">5</button
      ><button id="six" class="items_button">6</button
      ><button id="one" class="items_button">1</button
      ><button id="two" class="items_button">2</button
      ><button id="three" class="items_button">3</button
      ><button id="dot" class="items_button">.</button
      ><button id="zero" class="items_button">0</button
      ><button id="dividition" class="items_button">/</button
      ><button id="multiplication" class="items_button">x</button
      ><button id="minus" class="items_button">-</button
      ><button id="plus" class="items_button">+</button
      ><button id="delete_button" class="items_button">del</button
      ><button id="reset" class="items_button">reset</button
      ><button id="equal" class="items_button">=</button>
    </div>
    
    <div class="attribution">
      <span class="span_theme3"> Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <span class="span_theme3">Coded by</span> <a href="#"><span>Abdislam</span></a>.
    </div>
  </body>
</html>
